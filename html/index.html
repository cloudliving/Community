						console.log(e)
						switch(e.status){

							case '报名已截止':

								break;
							case '已结束':
								data.result.actList[index].src = '../public/images/status-end.png';
								break;
						}
					});

					var s = '<!-- data-repeat -->'+
							'<a href="live/youth/detail.html#id=x.id" data-repeat="x in actList" data-actid="x.id">'+
								'<div class="item">'+
									'<div class="show">'+

										'<img class="status-img" src="x.src">'+
									'</div>'+
									'<div class="act-info">'+
										'<p>x.title</p>'+
										'<p><span class="icon-fire"></span>x.heat+</p>'+
									'</div>'+
								'</div>'+
							'</a>'+
							'<!-- end data-repeat -->';
					var temp = s.format(data.result);
					$('.act-list').append(temp);
					utils.loading();
				}else{
					utils.loading();
					$.tips({content:data['errorMessage']});
				}
			},"json");
