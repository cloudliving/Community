	<script>
		(function(){
			$.get("http://vht.cloudliving.net/index.php?m=Community&c=Index&a=poster&action=poster",{uid:uid},function(data){
				console.log(data);
				if(data['Code']==0){
					var s = '<!-- data-repeat -->'+
							'<div class="item" data-repeat="x in posterList">'+
								'<div>'+
						  			'<p class="ann-tit">x.title</p>'+
									'<p class="ann-date">x.ctime</p>'+
									'<div class="ann-con">'+
										'<p>x.brief</p>'+
										'<div class="pictures clearfix">'+
											'<div class="pic">'+
												'<img src="x.image">'+
											'</div>'+
										'</div>'+
									'</div>'+
								'</div>'+
								'<div class="thumbs clearfix">'+
									'<span>x.like_num</span>'+
									'<span class="icon-heart" data-id="x.id"></span>'+
								'</div>'+
							'</div>'+
							'<!-- end data-repeat -->';
					s = s.format(data.result);
					$('.annouce-list').append(s);
					utils.loading();
				}else{
					utils.loading();
					$.tips({content:data['errorMessage']});
				}
			},"json");

			//点赞
			$(document).one('tap','.icon-heart',function(){
				var id = $(this).data('id');
				var numDom = $(this).prev('span');
				var This = $(this);
				$.get("http://vht.cloudliving.net/index.php?m=Community&c=Index&a=poster&action=good_poster",{id: id, uid: uid},function(data){
					console.log(data);
					if(data['Code']==0){
						var num = parseInt(numDom.text());
						numDom.text(num+1);
						This.css('color','red');
					}
				},"json");
			});

			$.get("http://vht.cloudliving.net/index.php?m=Community&c=Index&a=department&action=my_department",{uid: uid},function(data){
				console.log(data);
				if(data['Code']==0){
					$('.head').text(data['result'][0]['title']+'公告栏');
					utils.loading();
				}else{
					utils.loading();
					$.tips({content:data['errorMessage']});
				}
			},"json");
		})();
