	<!-- 内容容器 所有的内容都要放在这个div下 -->
	<div id="wrapper">
		<div class="head">
			武汉
		</div>
		<div class="content">
			<!-- <a href="#" class="item">汉口区<span class="icon-arrow-down-1"></span></a> -->
		</div>
	</div>

	<script src="http://cloudliving-img.b0.upaiyun.com/static/Home/Community/lib/zepto.min.js?v=1468834797485"></script>
	<script src="http://cloudliving-img.b0.upaiyun.com/static/Home/Community/lib/frozen.min.js?v=1468834797485"></script>
	<script src="http://cloudliving-img.b0.upaiyun.com/static/Home/Community/lib/extends.js?v=1468834797485"></script>
	<script>
		(function(){
			var para = utils.parseHash();
			$('.head').text("武汉>"+decodeURIComponent(para['str']));

			$.get("http://vht.cloudliving.net/index.php?m=Community&c=Index&a=department&action=get_department",{pid:para['id'], uid:uid},function(data){
				console.log(data);
				//请求数据成功
				if(data['Code']==0){
					var s = '<!-- data-repeat -->'+
							'<a href="../select/community.html?id=x.id&str='+para['str']+'>x.title" class="item" data-repeat="x in result">x.title<span class="icon-arrow-down-1"></span></a>'+
							'<!-- end data-repeat -->'
					var temp = s.format(data);
					$('.content').append(temp);
					utils.loading();
				}else {//请求数据失败
					utils.loading();
					$.tips({content:data['errorMessage']});
				}
			},"json");
		})();
	</script>
</body>
