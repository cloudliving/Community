<body>
	
	<div id="wrapper">
		<ul class="question-list"></ul>
	</div>




	<script src="http://cloudliving-img.b0.upaiyun.com/static/Home/Community/lib/zepto.min.js?v=1468573412659"></script>

	<script src="http://cloudliving-img.b0.upaiyun.com/static/Home/Community/lib/extends.js?v=1468573412659"></script>
	<script>
		var template = '<!-- data-repeat -->'+
						'<li class="item" data-repeat="x in list">'+
							'<a href="../live/question/detail.html?id=x.id">'+
								'<div class="top">'+
									'<img class="thumb" src="x.image" alt="">'+
									'<div class="wrap">'+
										'<p class="title">x.title</p>'+
										'<p class="time">x.ctime</span>'+
									'</div>'+
								'</div>'+
								'<p class="bottom"><span class="type">x.type_name</span><span class="status">x.status</span></p>'+
							'</a>'+
						'</li>'+
						'<!-- end data-repeat -->',
			str

		$.get('http://vht.cloudliving.net/index.php?m=Community&c=Index&a=question&action=my_question', {uid: uid}, function(res){
			var data = JSON.parse(res), str
			if (data.Code != 0) { $.tips({content:data.errorMessage + '请刷新重试'}); return}

			str = data.result.myQuestionList.length == 0 ? '<p class="none">暂无数据</p>' : template.format({list: data.result.myQuestionList})
			$('.question-list').append(str)
			utils.loading()
		})
	</script>
</body>
