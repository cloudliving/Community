<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<meta name="format-detection" content="telphone=no, email=no"/>
	<title>更改预留信息</title>
	
	<script src="http://cloudliving-img.b0.upaiyun.com/static/Home/Community/lib/flexible.js"></script>
	<link rel="stylesheet" href="http://cloudliving-img.b0.upaiyun.com/static/Home/Community/lib/frozen.min.css">
	<link rel="stylesheet" href="http://cloudliving-img.b0.upaiyun.com/static/Home/Community/css/community.min.css">

</head>
<body class="my-actinfo">
	
	<!-- 内容容器 所有的内容都要放在这个div下 -->
	<div id="wrapper">
		<div class="contain">
			<div class="block">
				<div class="direct">预留联系信息</div>
				<div class="bmain">
					<div class="item">
						<label>姓名</label>
						<p class="key">
							<input class="text-right" type="text" readonly="" value="" id="name">
						</p>
					</div>
					<div class="item">
						<label>手机号</label>
						<p class="key">
							<input class="text-right" type="text" readonly="" value="" id="phone">
						</p>
					</div>
				</div>
			</div>
			<form action="">
			<div class="block">
				<div class="direct">如只需修改姓名，不填手机号即可</div>
				<div class="bmain">
					<div class="item">
						<label>姓名</label>
						<p class="key">
							<input class="text-left" type="text" id="newname" placeholder="必填">
						</p>
					</div>
					<div class="item">
						<label>新手机号</label>
						<p class="key">
							<input class="text-left" type="text" id="newphone" placeholder="必填">
						</p>
					</div>
					<div class="item">
						<label>验证码</label>
						<p class="key code">
							<input class="text-left" type="text" id="ver_code" placeholder="必填">
							<button id="getcode">获取验证码</button>
						</p>
					</div>
				</div>
			</div>
			<div class="sub-btn">
				<a href="javascript:void(0);">保存</a>
			</div>
			</form>
		</div>
	</div>

	<script src="http://cloudliving-img.b0.upaiyun.com/static/Home/Community/lib/zepto.min.js"></script>
	<script src="http://cloudliving-img.b0.upaiyun.com/static/Home/Community/lib/frozen.min.js"></script>
	<script src="http://cloudliving-img.b0.upaiyun.com/static/Home/Community/lib/extends.js"></script>
	<script>
		(function(){
			var para = utils.parseHash();
			var JOIN_ID = "";
			$.get("http://vht.cloudliving.net/index.php?m=Community&c=Index&a=act&action=my_act_detail",{id: para['id'],uid: uid},function(data){
				console.log(data);
				if(data['Code']==0){
					$('#name').val(data['result']['linkman']);
					$('#phone').val(data['result']['phone']);
					JOIN_ID = data['result']['join_id'];
					utils.loading();
				}else{
					utils.loading();
					$.tips({content: data['errorMessage']});
				}
			},"json");

			//获取验证码
			var VerCode = "",NewPhone = "";//验证码
			$('#getcode').click(function(){
				var This = $(this);
				var newphone = $('#newphone').val();
				var reg = /^1\d{10}$/; 
				if(newphone!=""&&reg.test(newphone)){
					$.get("http://vht.cloudliving.net/index.php?m=Community&c=Index&a=act&action=send_verify_code",{phone: newphone,uid: uid},function(data){
						console.log(data);
						if(data['Code']==0){
							time(This);
							VerCode = data['result']['verify_code'];
							NewPhone = newphone;
						}else{
							$.tips({content: data['errorMessage']});
						}
					},"json");
				}else{
					alert("请输入正确的手机号码！");
				}
			});
			//提交
			$('.sub-btn>a').on('tap',function(){
				var name = $('#newname').val();
				var vcode = $('#ver_code').val();
				if(name!=""){
					if(NewPhone!=""&&vcode==VerCode){
						$.get("http://vht.cloudliving.net/index.php?m=Community&c=Index&a=act&action=edit_my_act_detail",{join_id:JOIN_ID,linkman:name,phone:NewPhone,uid: uid},function(data){
							console.log(data);
							if(data['Code']==0){
								alert(data['result']);
								location.reload();
							}else{
								$.tips({content:data['errorMessage']});
							}
						},"json");
					}else if(NewPhone==""){
						$.get("http://vht.cloudliving.net/index.php?m=Community&c=Index&a=act&action=edit_my_act_detail",{join_id:JOIN_ID,linkman:name,uid: uid},function(data){
							if(data['Code']==0){
								alert(data['result']);
								location.reload();
							}else{
								$.tips({content:data['errorMessage']});
							}
						},"json");
					}else{
						alert("验证码错误！");
					}
				}else{
					alert("名字必填！");
				}
			});
			//倒计时
			var wait=60;
			function time(o) {
				if (wait == 0) {
					o.removeAttr("disabled");	
					o.text("获取验证码");
					o.css('backgroundColor','#fd8462');
					wait = 60;
				} else {
					o.attr("disabled", true);
					o.text("重新发送(" + wait + ")");
					o.css('backgroundColor','#ccc');
					wait--;
					setTimeout(function() {
						time(o);
					},1000);
				}
			}
		})();
	</script>
</body>
</html>
