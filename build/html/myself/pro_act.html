	<script>
		(function(){
			$.get("http://weixin.cloudliving.net/community_service.php?c=Index&a=act&action=my_act",{uid: uid},function(data){
				if (data.Code != 0) {$.tips({content: data.errorMessage + '请刷新重试'}); return}

				var s = '<!-- data-repeat -->'+
						'<a href="act_info.html?id=x.id" class="item" data-repeat="x in myActList">'+
							'<p class="date">x.ctime</p>'+
							'<p class="tit">x.title</p>'+
							'<p class="number">编号 x.id</p>'+
							'<p class="time">项目时间 x.setime</p>'+
						'</a>'+
						'<!-- end data-repeat -->';

				s = data.result.myActList ? s.format(data.result) : '<p class="none">暂无数据</p>'

				$('.contain').append(s);

				utils.loading();
			},"json");
		})();
	</script>
